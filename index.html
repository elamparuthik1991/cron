					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success on-add-new-cron" data-toggle="modal"><i

						<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i
								class="material-icons">&#xE15C;</i> <span>Delete</span></a>

				</div>

			<div class="table-responsive">

					</tbody>

	<!-- Edit Modal HTML -->
	<div id="addEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="add-employee-form">
					<div class="modal-header">
						<h4 class="modal-title">Add Cron</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Id</label>
							<input type="text" id="cron-id" value="1" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Mode</label>
							<input type="text" id="cron-mode" value="PRACTICE" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Instrument Type</label>
							<input type="text" id="cron-instrumentType" value="forex" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Instrument Id</label>
							<input type="text" id="cron-instrumentId" value="EURAUD" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Side</label>
							<input type="text" id="cron-side" value="sell" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Amount</label>
							<input type="text" id="cron-amount" value="30" class="form-control" required>
						</div>
						<div class="form-group">
							<label>To Zone</label>
							<input type="text" id="cron-toZone" value="Asia/Tokyo" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Cron</label>
							<input type="text" id="cron-cron" value="0 0 16 * * MON-WED" class="form-control" required>
						</div>
						<div class="form-group">
							<label>End Cron</label>
							<input type="text" id="cron-endCron" value="0 30 16 * * ?" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Edit Modal HTML -->

					</div>
					<div class="modal-body">

							<label>Mode</label>

						</div>
						<div class="form-group">
							<label>Instrument Type</label>
							<input type="text" id="cron-instrumentType" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Instrument Id</label>
							<input type="text" id="cron-instrumentId" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Side</label>
							<input type="text" id="cron-side" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Amount</label>
							<input type="text" id="cron-amount" class="form-control" required>
						</div>
						<div class="form-group">
							<label>To Zone</label>
							<input type="text" id="cron-toZone" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Cron</label>
							<input type="text" id="cron-cron" class="form-control" required>
						</div>
						<div class="form-group">
							<label>End Cron</label>
							<input type="text" id="cron-endCron" class="form-control" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-info" value="Save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="deleteEmployeeModal" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="delete-employee-form">
					<div class="modal-header">

						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
